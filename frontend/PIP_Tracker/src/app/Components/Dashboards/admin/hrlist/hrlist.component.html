<div class="max-w-5xl mx-auto mt-10 bg-white shadow rounded-lg p-8">
  <h2 class="text-xl font-bold mb-6 text-gray-800">HR List</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full border border-slate-300 text-sm">
      <thead class="bg-slate-100 text-gray-700">
        <tr>
          <th class="px-4 py-2 text-left border-b">Full Name</th>
          <th class="px-4 py-2 text-left border-b">Email</th>
          <th class="px-4 py-2 text-left border-b">Employee ID</th>
          <th class="px-4 py-2 text-left border-b">Department</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hr of hrList" class="hover:bg-slate-50">
          <td class="px-4 py-3 border-b font-medium">{{ hr.name }}</td>
          <td class="px-4 py-3 border-b">{{ hr.email }}</td>
          <td class="px-4 py-3 border-b">{{ hr.employeeId }}</td>
          <td class="px-4 py-3 border-b">{{ hr.department }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
